type ExerciseType {
    _id:String,
    name:String,
    type:String,
    duration:String,
    sets:Int,
    reps:Int,
    weight:Float,
    distance:Float,
    createdOn:String,
    createdBy:String,
    modifiedOn:String,
    modifiedBy:String
}

input ExerciseTypeInput {
    _id:String,
    name:String,
    type:String,
    duration:String,
    sets:Int,
    reps:Int,
    weight:Float,
    distance:Float,
    createdOn:String,
    createdBy:String,
    modifiedOn:String,
    modifiedBy:String
}

type Appointment {
    _id:String,
    _patient:String,
    start:Int,
    time:String,
    duration:Int,
    createdBy:String,
    isCancelled:Boolean,
    isDNA:Boolean,
    provider:String,
    note:String,
    type:String,
    name:String,
    created:Float,
    modified:Float,
    arrivalTime:String
}

input AppointmentInput {
    _id:String,
    _patient:String,
    start:Int,
    time:String,
    duration:Int,
    createdBy:String,
    isCancelled:Boolean,
    isDNA:Boolean,
    provider:String,
    note:String,
    type:String,
    name:String,
    created:Float,
    modified:Float,
    arrivalTime:String
}

type identifiers {
    legacyId:String
}

type name {
    firstname:String,
    surname:String
}

type flags {
    isInactive:Boolean,
    hasWarnings: Boolean
}

type PatientSearchItem {
    _id:String,
    identifiers: identifiers,
    name: name,
    flags: flags
}

type AppointmentType {
    _id:String,
    name:String,
    colour:String,
    icon:String
}

input AppointmentTypeInput {
    _id:String,
    name:String,
    colour:String,
    icon:String
}

type Query {
    getExerciseTypes:[ExerciseType]
    getAppointments:[Appointment]
    getPatientSearchDetails:[PatientSearchItem]
    getAppointmentTypes:[AppointmentType]
}

type Mutation {
    addExerciseType(exercise:ExerciseTypeInput):ExerciseType
    updateExerciseType(exercise:ExerciseTypeInput):Boolean
    deleteExerciseType(id:String):Boolean
    addAppointment(appt:AppointmentInput):Appointment
    updateAppointment(appt:AppointmentInput):Boolean
    deleteAppointment(id:String):Boolean
    addAppointmentType(apptType:AppointmentTypeInput):AppointmentType
    updateAppointmentType(apptType:AppointmentTypeInput):Boolean
    deleteAppointmentType(id:String):Boolean
}
